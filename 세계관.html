<p>
  리그 오브 레전드의 세계관을 다루는 문서이다. 리그 오브 레전드 세계관은 룬테라라는 행성이 주배경이며 지역, <br>
  국가 출신들의 챔피언들이 존재하고 그 챔피언들 간의 연결되는 스토리로 세계관이 이어진다.<br>
  리그 오브 레전드 유니버스의 내용이 점점 구체화되가면서 따로 정리할 필요가 있기에 이 문서가 만들어졌다. <br>
  기본적으로 리그 오브 레전드의 세계관 주배경은 룬테라라는 행성이다. <br>
